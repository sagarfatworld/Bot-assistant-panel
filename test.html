<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Updated SDK -->
    <script src="https://unpkg.com/@livechat/agent-app-sdk@1.6.3/dist/agentapp.umd.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
    <style>
        /* Your existing styles remain the same */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            margin: auto;
        }

        /* Rest of your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <div id="agent-info">Initializing...</div>
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="chatButtons" class="chat-buttons"></div>
        <div id="conversation" class="conversation"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        let agentId = '';
        let userEmail = '';
        let currentChatId = null;
        let lastMessageCount = 0;

        async function initializeSDK() {
            try {
                console.log('Creating LiveChat widget...');
                const widget = await LiveChat.createDetailsWidget();
                
                console.log('Getting agent information...');
                const agent = await widget.getAuthorization();
                
                if (!agent || !agent.agent) {
                    throw new Error('No agent information received');
                }

                console.log('Agent information received:', agent.agent);
                
                // Store agent information
                agentId = agent.agent.id;
                userEmail = agent.agent.email;

                // Display agent info
                document.getElementById('agent-info').innerHTML = 
                    `Logged in as: ${agent.agent.name || agent.agent.email} (${agent.agent.id})`;

                // Login to backend
                await loginToBackend(agent.agent);

                return true;
            } catch (error) {
                console.error('SDK initialization error:', error);
                document.getElementById('agent-info').innerText = 
                    'Could not get agent info. Error: ' + error.message;
                return false;
            }
        }

        async function loginToBackend(agent) {
            try {
                const response = await fetch('https://testing-app-rb2j.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agentUserId: agent.id,
                        agentEmail: agent.email
                    })
                });

                if (!response.ok) {
                    throw new Error('Backend login failed');
                }

                console.log('Backend login successful');
            } catch (error) {
                throw new Error(`Backend login error: ${error.message}`);
            }
        }

        async function fetchChats() {
            try {
                if (!agentId) {
                    console.log('No agent ID available');
                    return;
                }

                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${agentId}`);
                const chats = await response.json();
                
                const buttonContainer = document.getElementById('chatButtons');
                buttonContainer.innerHTML = '';

                if (chats.length > 1) {
                    chats.forEach(chat => {
                        const button = document.createElement('button');
                        button.className = 'chat-button';
                        button.textContent = chat.chatId;
                        button.onclick = () => showChat(chat.chatId);
                        buttonContainer.appendChild(button);
                    });
                } else if (chats.length === 1) {
                    showChat(chats[0].chatId);
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
            }
        }

        // Your existing showChat, updateCurrentChat, and appendQA functions remain the same

        window.onload = async function() {
            try {
                console.log('Page loaded, initializing LiveChat...');
                
                // Add a slight delay to ensure SDK is loaded
                setTimeout(async () => {
                    const initialized = await initializeSDK();
                    if (initialized) {
                        console.log('SDK initialized successfully, starting chat fetch...');
                        fetchChats();
                        setInterval(fetchChats, 5000);
                        setInterval(updateCurrentChat, 2000);
                    }
                }, 1000);
            } catch (error) {
                console.error('Error during initialization:', error);
                document.getElementById('agent-info').innerText = 
                    'Initialization error: ' + error.message;
            }
        };
    </script>
</body>
</html>
