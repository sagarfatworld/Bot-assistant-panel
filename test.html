<!DOCTYPE html>
<html>
<head>
  <title>LiveChat Agent Info</title>
</head>
<body>
  <button id="getAgents">Get Agent Info</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('getAgents').addEventListener('click', () => {
      fetch('https://api.livechatinc.com/v3.4/agents', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer dal:us-south1:jn1uhQufm8zhoCl0-AXSzeciKLk', // Replace with actual access token
          'X-API-Version': '3.4'
        }
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        return res.json();
      })
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      });
    });
  </script>
</body>
</html>
