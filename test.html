<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2c3e50;
      text-align: center;
    }

    .chat-buttons {
      display: none; /* Hidden by default */
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }

    .chat-button {
      padding: 8px 16px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-button:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }

    .chat-button.active {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    .conversation {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
      position: relative;
      margin-bottom: 10px;
    }

    .copy-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .copy-feedback {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .no-chats {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Bot Assistant Panel</h2>
    
    <!-- Chat selection buttons -->
    <div id="chatButtons" class="chat-buttons">
      <!-- Chat buttons will be added here -->
    </div>

    <div id="conversation" class="conversation">
      <!-- Q&A pairs will appear here -->
    </div>
    
    <div class="footer">Powered by Bot@Work</div>
  </div>

  <script>
    let activeChats = [];
    let currentChatId = null;
    const SERVER_URL = 'https://testing-app-rb2j.onrender.com'; // Update with your server URL

    // Fetch active chats
    async function fetchActiveChats() {
      try {
        const response = await fetch(`${SERVER_URL}/active-chats`);
        const chats = await response.json();
        
        const buttonsContainer = document.getElementById('chatButtons');
        
        if (chats.length > 1) {
          // Multiple chats exist - show buttons
          buttonsContainer.style.display = 'flex';
          displayChatButtons(chats);
        } else if (chats.length === 1) {
          // Single chat - hide buttons and show messages
          buttonsContainer.style.display = 'none';
          currentChatId = chats[0].chatId;
          fetchChatMessages(currentChatId);
        } else {
          // No chats - show message
          buttonsContainer.style.display = 'none';
          document.getElementById('conversation').innerHTML = 
            '<div class="no-chats">No active chats</div>';
        }
      } catch (error) {
        console.error('Error fetching chats:', error);
      }
    }

    // Display chat selection buttons
    function displayChatButtons(chats) {
      const buttonsContainer = document.getElementById('chatButtons');
      buttonsContainer.innerHTML = '';

      chats.forEach(chat => {
        const button = document.createElement('button');
        button.className = 'chat-button';
        button.textContent = `Chat ${chat.chatId}`;
        if (chat.chatId === currentChatId) {
          button.classList.add('active');
        }
        button.onclick = () => selectChat(chat.chatId);
        buttonsContainer.appendChild(button);
      });
    }

    // Handle chat selection
    async function selectChat(chatId) {
      currentChatId = chatId;
      
      // Update button styles
      document.querySelectorAll('.chat-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === `Chat ${chatId}`) {
          btn.classList.add('active');
        }
      });

      await fetchChatMessages(chatId);
    }

    // Fetch messages for selected chat
    async function fetchChatMessages(chatId) {
      try {
        const response = await fetch(`${SERVER_URL}/chat/${chatId}/messages`);
        const messages = await response.json();
        displayMessages(messages);
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    // Display messages
    function displayMessages(messages) {
      const convDiv = document.getElementById('conversation');
      convDiv.innerHTML = '';

      if (messages.length === 0) {
        convDiv.innerHTML = '<div class="no-chats">No messages in this chat</div>';
        return;
      }

      messages.forEach(message => {
        const pairDiv = document.createElement('div');
        pairDiv.className = 'qa-pair';

        // Visitor Question
        const qLabel = document.createElement('div');
        qLabel.className = 'label';
        qLabel.innerText = 'Visitor Question:';

        const qBox = document.createElement('div');
        qBox.className = 'box';
        qBox.innerText = message.visitorMessage;

        // Bot Answer
        const aLabel = document.createElement('div');
        aLabel.className = 'label';
        aLabel.innerText = "Bot's Answer:";

        const aBox = document.createElement('div');
        aBox.className = 'box';
        aBox.innerText = message.botResponse;
// Copy icon
        const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        copyIcon.setAttribute("width", "20");
        copyIcon.setAttribute("height", "20");
        copyIcon.setAttribute("viewBox", "0 0 24 24");
        copyIcon.setAttribute("fill", "none");
        copyIcon.setAttribute("stroke", "currentColor");
        copyIcon.setAttribute("stroke-width", "2");
        copyIcon.setAttribute("stroke-linecap", "round");
        copyIcon.setAttribute("stroke-linejoin", "round");
        copyIcon.classList.add("copy-icon");
        copyIcon.innerHTML = `
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        `;

        // Copy feedback element
        const copyFeedback = document.createElement("div");
        copyFeedback.className = "copy-feedback";
        copyFeedback.textContent = "Copied!";

        // Add copy functionality
        copyIcon.onclick = async () => {
          try {
            await navigator.clipboard.writeText(aBox.innerText);
            copyFeedback.style.display = 'block';
            setTimeout(() => {
              copyFeedback.style.display = 'none';
            }, 2000);
          } catch (err) {
            console.error('Failed to copy:', err);
          }
        };

        // Assemble the QA pair
        aBox.appendChild(copyIcon);
        aBox.appendChild(copyFeedback);
        
        pairDiv.appendChild(qLabel);
        pairDiv.appendChild(qBox);
        pairDiv.appendChild(aLabel);
        pairDiv.appendChild(aBox);

        convDiv.appendChild(pairDiv);
      });

      // Scroll to bottom
      convDiv.scrollTop = convDiv.scrollHeight;
    }

    // Function to format timestamp
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    // Poll for new chats and messages
    function startPolling() {
      fetchActiveChats(); // Initial fetch
      
      // Poll every 5 seconds
      setInterval(() => {
        fetchActiveChats();
        if (currentChatId) {
          fetchChatMessages(currentChatId);
        }
      }, 5000);
    }

    // Start polling when page loads
    window.onload = startPolling;
  </script>
</body>
</html>
