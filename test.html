<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add LiveChat SDK -->
    <script src="https://accounts.livechatinc.com/sdk/js/1.0/sdk.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
        }

        .agent-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #3498db;
            font-weight: bold;
        }

        .conversation {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .qa-pair {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .box {
            background-color: #f4f6f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            white-space: pre-wrap;
            position: relative;
        }

        .copy-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .copy-feedback {
            position: absolute;
            right: 8px;
            top: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .chat-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .login-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading-spinner {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #debugInfo {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 12px;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff3f3;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="agentInfo" class="agent-info">Loading agent information...</div>
        
        <div id="loginContainer" style="display: none; text-align: center;">
            <p>Please login to access your chats</p>
            <button id="loginButton" class="login-button">Login to LiveChat</button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div id="chatButtons" class="chat-buttons"></div>
        
        <div id="conversation" class="conversation">
            <!-- Q&A pairs will appear here -->
        </div>

        <div class="footer">Powered by Bot@Work</div>
    </div>

    <div id="debugInfo" style="display: none;">
        <h4>Debug Information</h4>
        <pre id="debugLog"></pre>
    </div>

    <script>
        let currentAgentId = null;
        let currentChatId = null;
        let lastMessageCount = 0;

        // Debug logging helper
        function logDebug(message, data) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toISOString();
            const logMessage = `${timestamp}: ${message}\n${JSON.stringify(data, null, 2)}\n\n`;
            debugLog.textContent += logMessage;
            console.log(message, data);
        }

        // Show/hide loading spinner
        function toggleLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize LiveChat SDK
        const lcAccountsSDK = window.LivechatAccountsSDK.init({
            client_id: '4a2d2214a59f6e95e39b90e084de9396',
            onIdentityFetched: async (identity) => {
                logDebug('Identity fetched', identity);

                if (identity) {
                    try {
                        const accountInfo = await lcAccountsSDK.get('/accounts/me');
                        logDebug('Account info', accountInfo);

                        currentAgentId = accountInfo.email || identity.email;
                        logDebug('Agent Email set to', currentAgentId);

                        document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
                        document.getElementById('loginContainer').style.display = 'none';
                        fetchChats();
                    } catch (error) {
                        console.error('Error getting account info:', error);
                        showError('Error getting account information');
                    }
} else {
                    document.getElementById('agentInfo').textContent = 'Not logged in';
                    document.getElementById('loginContainer').style.display = 'block';
                }
            }
        });

        // Login button handler
        document.getElementById('loginButton').addEventListener('click', async () => {
            try {
                toggleLoading(true);
                const response = await lcAccountsSDK.openPopup();
                logDebug('Login response', response);

                if (response && response.access_token) {
                    const identity = await lcAccountsSDK.getIdentity();
                    logDebug('Identity after login', identity);

                    if (identity) {
                        const accountInfo = await lcAccountsSDK.get('/accounts/me');
                        logDebug('Account info after login', accountInfo);

                        currentAgentId = accountInfo.email || identity.email;
                        logDebug('Agent Email set after login', currentAgentId);

                        document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
                        document.getElementById('loginContainer').style.display = 'none';
                        fetchChats();
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                toggleLoading(false);
            }
        });

        // Get current agent ID
        async function getCurrentAgentId() {
            if (currentAgentId) {
                return currentAgentId;
            }

            try {
                const identity = await lcAccountsSDK.getIdentity();
                logDebug('Getting current identity', identity);

                if (identity) {
                    const accountInfo = await lcAccountsSDK.get('/accounts/me');
                    logDebug('Getting current account info', accountInfo);

                    currentAgentId = accountInfo.email || identity.email;
                    document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
                    return currentAgentId;
                }
                return null;
            } catch (error) {
                console.error('Error getting agent identity:', error);
                return null;
            }
        }

        // Fetch chats for current agent
        async function fetchChats() {
            try {
                toggleLoading(true);
                const agentId = await getCurrentAgentId();
                logDebug('Fetching chats for agent', agentId);

                if (!agentId) {
                    console.log('No agent ID available, cannot fetch chats');
                    return;
                }

                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${encodeURIComponent(agentId)}`);
                const chats = await response.json();
                logDebug('Received chats', chats);

                const buttonContainer = document.getElementById('chatButtons');
                buttonContainer.innerHTML = '';

                if (chats.length > 0) {
                    chats.forEach(chat => {
                        const button = document.createElement('button');
                        button.className = 'chat-button';
                        button.textContent = `Chat: ${chat.chatId}`;
                        button.onclick = () => showChat(chat.chatId);
                        buttonContainer.appendChild(button);
                    });
                } else {
                    buttonContainer.innerHTML = '<p>No active chats available</p>';
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
                showError('Error loading chats');
            } finally {
                toggleLoading(false);
            }
        }

        // Show specific chat
        async function showChat(chatId) {
            try {
                toggleLoading(true);
                logDebug('Showing chat', chatId);
                currentChatId = chatId;

                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chat/${chatId}`);
                const messages = await response.json();
                logDebug('Received messages', messages);

                const conversationDiv = document.getElementById('conversation');
                conversationDiv.innerHTML = '';

                messages.forEach(message => {
                    appendQA(message.visitorMessage, message.botResponse);
                });
            } catch (error) {
                console.error('Error showing chat:', error);
                showError('Error loading chat messages');
            } finally {
                toggleLoading(false);
            }
        }

        // Append Q&A to conversation
        function appendQA(question, answer) {
            if (!question || !answer) {
                console.error('Invalid Q&A data:', { question, answer });
                return;
            }

            const convDiv = document.getElementById("conversation");
            const pairDiv = document.createElement("div");
            pairDiv.className = "qa-pair";

            const qLabel = document.createElement("div");
            qLabel.className = "label";
            qLabel.innerText = "Visitor Question:";

            const qBox = document.createElement("div");
            qBox.className = "box";
            qBox.innerText = question;

            const aLabel = document.createElement("div");
            aLabel.className = "label";
            aLabel.innerText = "Bot's Answer:";

            const aBox = document.createElement("div");
            aBox.className = "box";
            aBox.innerText = answer;

            const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            copyIcon.setAttribute("width", "20");
            copyIcon.setAttribute("height", "20");
            copyIcon.setAttribute("viewBox", "0 0 24 24");
            copyIcon.setAttribute("fill", "none");
            copyIcon.setAttribute("stroke", "currentColor");
            copyIcon.setAttribute("stroke-width", "2");
            copyIcon.setAttribute("stroke-linecap", "round");
            copyIcon.setAttribute("stroke-linejoin", "round");
            copyIcon.classList.add("copy-icon");
            copyIcon.innerHTML = `
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            `;

            const copyFeedback = document.createElement("div");
            copyFeedback.className = "copy-feedback";
            copyFeedback.textContent = "Copied!";

            copyIcon.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(aBox.innerText);
                    copyFeedback.style.display = 'block';
                    setTimeout(() => {
                        copyFeedback.style.display = 'none';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    showError('Failed to copy text');
                }
            };

            aBox.appendChild(copyIcon);
            aBox.appendChild(copyFeedback);

            pairDiv.appendChild(qLabel);
            pairDiv.appendChild(qBox);
            pairDiv.appendChild(aLabel);
            pairDiv.appendChild(aBox);

            convDiv.appendChild(pairDiv);
        }

        // Initialize on window load
        window.onload = async function() {
            try {
                const identity = await lcAccountsSDK.getIdentity();
                logDebug('Initial identity check', identity);

                if (identity) {
                    const accountInfo = await lcAccountsSDK.get('/accounts/me');
                    currentAgentId = accountInfo.email || identity.email;
                    logDebug('Initial agent email', currentAgentId);

                    document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
                    document.getElementById('loginContainer').style.display = 'none';
                    fetchChats();
                }
else {
                    document.getElementById('agentInfo').textContent = 'Not logged in';
                    document.getElementById('loginContainer').style.display = 'block';
                }
            } catch (error) {
                console.error('Error in window.onload:', error);
                showError('Error initializing application');
            }
        };

        // Auto-refresh chats periodically
        setInterval(async () => {
            if (currentAgentId) {
                try {
                    await fetchChats();
                } catch (error) {
                    console.error('Error in auto-refresh:', error);
                }
            }
        }, 30000); // Refresh every 30 seconds

        // Auto-refresh current chat
        setInterval(async () => {
            if (currentChatId) {
                try {
                    await showChat(currentChatId);
                } catch (error) {
                    console.error('Error in chat auto-refresh:', error);
                }
            }
        }, 5000); // Refresh every 5 seconds

        // Show debug info in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('debugInfo').style.display = 'block';
        }

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentAgentId) {
                fetchChats();
                if (currentChatId) {
                    showChat(currentChatId);
                }
            }
        });

        // Handle network status
        window.addEventListener('online', () => {
            if (currentAgentId) {
                fetchChats();
                if (currentChatId) {
                    showChat(currentChatId);
                }
            }
        });

        window.addEventListener('offline', () => {
            showError('Network connection lost');
        });

        // Error boundary
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', { message, source, lineno, colno, error });
            showError('An unexpected error occurred');
            return false;
        };

        // Unhandled promise rejection handler
        window.onunhandledrejection = function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showError('An unexpected error occurred');
        };
    </script>
</body>
</html>
