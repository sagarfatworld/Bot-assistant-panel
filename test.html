<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- LiveChat Agent App Widget SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@livechat/agent-app-widget-sdk@1.3.0"></script>

    <!-- Security headers for embedding -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM https://my.livechat.com">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
        }

        #agent-info {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="agent-info">Initializing agent...</div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        // Wait for the SDK to load and initialize
        window.addEventListener("DOMContentLoaded", async () => {
            try {
                if (!window.LiveChat || !window.LiveChat.AgentAppSDK) {
                    throw new Error("LiveChat SDK not found");
                }

                const sdk = new window.LiveChat.AgentAppSDK();

                const agent = await sdk.getAgent();

                document.getElementById('agent-info').innerHTML = `
                    <strong>Logged in as:</strong> ${agent.name} (${agent.email})
                `;

                // You can now use agent.email / agent.id to make API calls

            } catch (err) {
                document.getElementById('agent-info').textContent = 'Error initializing: ' + err.message;
                console.error(err);
            }
        });
    </script>
</body>
</html>
