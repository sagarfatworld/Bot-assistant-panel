<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Assistant - Login</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #006cbd;
        }

        .microsoft-login {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .microsoft-login:hover {
            background-color: #f5f5f5;
        }

        .microsoft-login img {
            width: 24px;
            height: 24px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        
        <div class="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Microsoft Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="login-button" onclick="signInWithCredentials()">Sign In</button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- âœ… Only this part is changed: -->
        <button class="microsoft-login" onclick="signInWithMicrosoft()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" 
                 alt="Microsoft Logo" />
        </button>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // MSAL configuration
        const msalConfig = {
            auth: {
                clientId: "YOUR_CLIENT_ID",
                authority: "https://login.microsoftonline.com/YOUR_TENANT_ID",
                redirectUri: window.location.origin,
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function signInWithMicrosoft() {
            showLoading();
            try {
                const loginResponse = await msalInstance.loginPopup({
                    scopes: ["User.Read"]
                });
                if (loginResponse.account) {
                    window.location.href = 'your-main-app-page.html';
                }
            } catch (error) {
                console.error(error);
                showError("Microsoft authentication failed. Please try again.");
            } finally {
                hideLoading();
            }
        }

        async function signInWithCredentials() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError("Please enter both email and password.");
                return;
            }

            showLoading();
            try {
                const response = await msalInstance.loginPopup({
                    scopes: ["User.Read"],
                    loginHint: email
                });
                if (response.account) {
                    window.location.href = 'your-main-app-page.html';
                }
            } catch (error) {
                console.error(error);
                showError("Invalid credentials. Please try again.");
            } finally {
                hideLoading();
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        window.onload = async function() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                window.location.href = 'your-main-app-page.html';
            }
        };

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signInWithCredentials();
            }
        });
    </script>
</body>
</html>
