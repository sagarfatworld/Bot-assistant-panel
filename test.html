<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@livechat/agent-app-sdk@1.6.3/dist/agentapp.umd.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
</head>
<body>
    <div class="container">
        <div id="agent-info">Initializing...</div>
        <div id="debug-info" style="color: gray; font-size: 12px;"></div>
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="chatButtons" class="chat-buttons"></div>
        <div id="conversation" class="conversation"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        function updateDebug(message) {
            console.log(message);
            document.getElementById('debug-info').innerHTML += message + '<br>';
        }

        window.onload = function() {
            updateDebug('Page loaded, checking LiveChat SDK...');

            // Check if LiveChat SDK is loaded
            if (typeof LiveChat === 'undefined') {
                updateDebug('LiveChat SDK not found');
                document.getElementById('agent-info').innerText = 'Error: LiveChat SDK not loaded';
                return;
            }

            updateDebug('LiveChat SDK found, creating app...');

            // Create the app instance
            const app = LiveChat.init();
            
            // Get agent information
            app.getAuthorization()
                .then(auth => {
                    updateDebug('Agent information received');
                    const agent = auth.agent;
                    
                    // Display agent info
                    document.getElementById('agent-info').innerHTML = 
                        `Logged in as: ${agent.name || agent.email} (${agent.id})`;

                    // Store agent info for later use
                    window.agentId = agent.id;
                    window.agentEmail = agent.email;

                    // Start fetching chats
                    fetchChats();
                    setInterval(fetchChats, 5000);
                    setInterval(updateCurrentChat, 2000);
                })
                .catch(error => {
                    updateDebug(`Error getting agent info: ${error.message}`);
                    document.getElementById('agent-info').innerText = 
                        'Error getting agent info: ' + error.message;
                });
        };

        async function fetchChats() {
            try {
                if (!window.agentId) {
                    updateDebug('No agent ID available');
                    return;
                }

                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${window.agentId}`);
                const chats = await response.json();
                
                const buttonContainer = document.getElementById('chatButtons');
                buttonContainer.innerHTML = '';

                if (chats.length > 1) {
                    chats.forEach(chat => {
                        const button = document.createElement('button');
                        button.className = 'chat-button';
                        button.textContent = chat.chatId;
                        button.onclick = () => showChat(chat.chatId);
                        buttonContainer.appendChild(button);
                    });
                } else if (chats.length === 1) {
                    showChat(chats[0].chatId);
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
                updateDebug(`Error fetching chats: ${error.message}`);
            }
        }

        // Your existing showChat and updateCurrentChat functions remain the same
    </script>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            margin: auto;
        }

        #debug-info {
            max-height: 100px;
            overflow-y: auto;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #eee;
            font-family: monospace;
        }

        /* Rest of your existing styles */
    </style>
</body>
</html>
