<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@livechat/agent-app-sdk@1.6.3/dist/agentapp.umd.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
    <!-- Your existing styles remain the same -->
</head>
<body>
    <div class="container">
        <div id="agent-info">Initializing...</div>
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="chatButtons" class="chat-buttons"></div>
        <div id="conversation" class="conversation"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        let agentId = '';
        let userEmail = '';
        let currentChatId = null;
        let lastMessageCount = 0;

        async function initializeSDK() {
            try {
                console.log('Creating LiveChat widget...');
                
                // Create the widget
                const widget = await LiveChat.init();
                console.log('Widget created:', widget);

                // Get current agent data
                const currentAgent = await widget.getUser();
                console.log('Agent data received:', currentAgent);

                if (!currentAgent) {
                    throw new Error('No agent information received');
                }

                // Store agent information
                agentId = currentAgent.id;
                userEmail = currentAgent.email;

                // Display agent info
                document.getElementById('agent-info').innerHTML = 
                    `Logged in as: ${currentAgent.name || currentAgent.email} (${currentAgent.id})`;

                // Login to backend
                await loginToBackend(currentAgent);

                return true;
            } catch (error) {
                console.error('SDK initialization error:', error);
                document.getElementById('agent-info').innerText = 
                    'Could not get agent info. Error: ' + error.message;
                return false;
            }
        }

        async function loginToBackend(agent) {
            try {
                const response = await fetch('https://testing-app-rb2j.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agentUserId: agent.id,
                        agentEmail: agent.email
                    })
                });

                if (!response.ok) {
                    throw new Error('Backend login failed');
                }

                console.log('Backend login successful');
            } catch (error) {
                throw new Error(`Backend login error: ${error.message}`);
            }
        }

        // Your existing fetchChats, showChat, updateCurrentChat functions remain the same

        window.onload = async function() {
            try {
                console.log('Page loaded, checking LiveChat environment...');
                
                if (typeof LiveChat === 'undefined') {
                    throw new Error('LiveChat SDK not loaded');
                }

                console.log('LiveChat SDK found, initializing...');
                const initialized = await initializeSDK();
                
                if (initialized) {
                    console.log('SDK initialized successfully, starting chat fetch...');
                    fetchChats();
                    setInterval(fetchChats, 5000);
                    setInterval(updateCurrentChat, 2000);
                }
            } catch (error) {
                console.error('Error during initialization:', error);
                document.getElementById('agent-info').innerText = 
                    'Initialization error: ' + error.message;
            }
        };
    </script>
</body>
</html>
