<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Add LiveChat SDK -->
  <script src="https://accounts.livechatinc.com/sdk/v2/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #2c3e50;
      text-align: center;
    }

    .agent-info {
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .conversation {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      white-space: pre-wrap;
      position: relative;
      margin-bottom: 10px;
    }

    .copy-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .copy-feedback {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .loading-state {
      text-align: center;
      padding: 10px;
      color: #666;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .error-state {
      text-align: center;
      padding: 10px;
      color: #dc3545;
      background-color: #f8d7da;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .chat-buttons {
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }

    .chat-button {
      margin: 3px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .chat-button:hover {
      background-color: #34495e;
    }

    .chat-button.active {
      background-color: #16a085;
    }

    .debug-info {
      font-size: 10px;
      color: #999;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Bot Assistant Panel</h2>
    <div id="agentInfo" class="agent-info">Initializing...</div>
    <div id="errorState" class="error-state"></div>
    <div id="loadingState" class="loading-state">Loading...</div>
    <div id="chatButtons" class="chat-buttons"></div>
    <div id="conversation" class="conversation"></div>
    <div id="debugInfo" class="debug-info"></div>
    <div class="footer">Powered by Bot@Work</div>
  </div>

  <script>
    let lastAnswerBox = null;
    let lastCopyIcon = null;
    let conversationHistory = [];
    let currentChatId = null;
    let lastMessageCount = 0;
    let accountsSDK;
    let agentEmail = null;

function checkSDKStatus() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 10;
                
                const check = () => {
                    if (typeof LivechatIdentity !== 'undefined') {
                        resolve(true);
                        return;
                    }
                    
                    attempts++;
                    if (attempts >= maxAttempts) {
                        reject(new Error('SDK failed to load'));
                        return;
                    }
                    
                    setTimeout(check, 500);
                };
                
                check();
            });
        }

    function normalizeEmail(email) {
        return email?.toLowerCase().trim() || '';
    }

    function updateDebugInfo() {
        const debugDiv = document.getElementById('debugInfo');
        debugDiv.textContent = `Agent: ${agentEmail || 'Not set'} | Current Chat: ${currentChatId || 'None'} | Messages: ${lastMessageCount}`;
    }

    function showLoading(show) {
        document.getElementById('loadingState').style.display = show ? 'block' : 'none';
    }

    function showError(message, details = '') {
        const errorDiv = document.getElementById('errorState');
        errorDiv.innerHTML = `
            <div>${message}</div>
            ${details ? `<div style="font-size: 0.8em; margin-top: 5px;">${details}</div>` : ''}
        `;
        errorDiv.style.display = 'block';
    }

    async function initializeLiveChat() {
        showLoading(true);
        showError('');
        try {
await checkSDKStatus();
            accountsSDK = window.LivechatAccountSDK.init({
                client_id: '4a2d2214a59f6e95e39b90e084de9396' // Replace with your actual client ID
            });

            const token = await accountsSDK.authorize();
            const response = await fetch('https://accounts.livechat.com/v2/accounts/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            agentEmail = normalizeEmail(data.email);
            
            console.log('Agent Email:', agentEmail);
            document.getElementById('agentInfo').textContent = `Agent: ${agentEmail}`;
            
            await fetchChats();
            updateDebugInfo();
        } catch (error) {
            showError('Failed to initialize', error.message);
            console.error('Error initializing LiveChat:', error);
        } finally {
            showLoading(false);
        }
    }

    async function fetchChats() {
        if (!agentEmail) {
            console.log('No agent email available');
            return;
        }

        showLoading(true);
        try {
            const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${encodeURIComponent(agentEmail)}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const chats = await response.json();
          const buttonContainer = document.getElementById('chatButtons');
            buttonContainer.innerHTML = '';

            if (chats && chats.length > 0) {
                chats.forEach(chat => {
                    const button = document.createElement('button');
                    button.className = 'chat-button';
                    if (chat.chatId === currentChatId) {
                        button.classList.add('active');
                    }
                    button.textContent = `Chat: ${chat.chatId}`;
                    button.onclick = () => showChat(chat.chatId);
                    buttonContainer.appendChild(button);
                });
                
                if (!currentChatId && chats.length > 0) {
                    showChat(chats[0].chatId);
                }
            } else {
                document.getElementById('conversation').innerHTML = 
                    '<p style="text-align: center">No active chats for this agent</p>';
            }
        } catch (error) {
            showError('Error fetching chats', `Agent: ${agentEmail}, Error: ${error.message}`);
            console.error('Error fetching chats:', error);
        } finally {
            showLoading(false);
            updateDebugInfo();
        }
    }

    function appendQA(question, answer) {
        const convDiv = document.getElementById("conversation");
        const pairDiv = document.createElement("div");
        pairDiv.className = "qa-pair";

        // Question section
        const qLabel = document.createElement("div");
        qLabel.className = "label";
        qLabel.innerText = "Visitor Question:";

        const qBox = document.createElement("div");
        qBox.className = "box";
        qBox.innerText = question;

        // Answer section
        const aLabel = document.createElement("div");
        aLabel.className = "label";
        aLabel.innerText = "Bot's Answer:";

        const aBox = document.createElement("div");
        aBox.className = "box";
        aBox.innerText = answer;

        // Copy button
        const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        copyIcon.setAttribute("width", "20");
        copyIcon.setAttribute("height", "20");
        copyIcon.setAttribute("viewBox", "0 0 24 24");
        copyIcon.setAttribute("fill", "none");
        copyIcon.setAttribute("stroke", "currentColor");
        copyIcon.setAttribute("stroke-width", "2");
        copyIcon.setAttribute("stroke-linecap", "round");
        copyIcon.setAttribute("stroke-linejoin", "round");
        copyIcon.classList.add("copy-icon");
        copyIcon.innerHTML = `
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        `;

        const copyFeedback = document.createElement("div");
        copyFeedback.className = "copy-feedback";
        copyFeedback.textContent = "Copied!";

        copyIcon.onclick = async () => {
            try {
                await navigator.clipboard.writeText(aBox.innerText);
                copyFeedback.style.display = 'block';
                setTimeout(() => {
                    copyFeedback.style.display = 'none';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                showError('Failed to copy text', err.message);
            }
        };

        aBox.appendChild(copyIcon);
        aBox.appendChild(copyFeedback);

        pairDiv.appendChild(qLabel);
        pairDiv.appendChild(qBox);
        pairDiv.appendChild(aLabel);
        pairDiv.appendChild(aBox);

        convDiv.appendChild(pairDiv);

        lastAnswerBox = aBox;
        lastCopyIcon = copyIcon;
    }

    async function showChat(chatId) {
        try {
            currentChatId = chatId;
            lastMessageCount = 0;
            
            // Update active button state
            document.querySelectorAll('.chat-button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === `Chat: ${chatId}`) {
                    button.classList.add('active');
                }
            });

            await updateCurrentChat();
            updateDebugInfo();
        } catch (error) {
            showError('Error displaying chat', error.message);
            console.error('Error in showChat:', error);
        }
    }

    async function updateCurrentChat() {
        if (!currentChatId) return;

        try {
            const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chat/${currentChatId}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const messages = await response.json();
            
            const conversationDiv = document.getElementById('conversation');
            if (messages.length > lastMessageCount) {
                const isAtBottom = conversationDiv.scrollHeight - conversationDiv.scrollTop === conversationDiv.clientHeight;
                
                conversationDiv.innerHTML = '';
                messages.forEach(message => {
                    appendQA(message.visitorMessage, message.botResponse);
                });

                if (isAtBottom || lastMessageCount === 0) {
                    conversationDiv.scrollTop = conversationDiv.scrollHeight;
                }

                lastMessageCount = messages.length;
                updateDebugInfo();
            }
        } catch (error) {
            showError('Error updating chat', error.message);
            console.error('Error updating current chat:', error);
        }
    }

    async function logout() {
        try {
            if (accountsSDK) {
                await accountsSDK.disconnect();
            }
            agentEmail = null;
            currentChatId = null;
            document.getElementById('agentInfo').textContent = 'Not logged in';
            document.getElementById('conversation').innerHTML = '';
            document.getElementById('chatButtons').innerHTML = '';
            updateDebugInfo();
        } catch (error) {
            console.error('Error during logout:', error);
            showError('Error during logout', error.message);
        }
    }

    // Initialize when the page loads
    window.onload = function() {
        initializeLiveChat();
        
        // Set up polling intervals
        setInterval(() => {
            if (agentEmail) {
                fetchChats();
            }
        }, 5000);

        setInterval(() => {
            if (currentChatId) {
                updateCurrentChat();
            }
        }, 2000);
    };
  </script>
</body>
</html>
