<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@livechat/agent-app-sdk"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            margin: auto;
        }

        #debug-info {
            max-height: 100px;
            overflow-y: auto;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
        }

        .conversation {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .chat-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-button {
            margin: 2px;
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="agent-info">Initializing...</div>
        <div id="debug-info"></div>
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="chatButtons" class="chat-buttons"></div>
        <div id="conversation" class="conversation"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        let currentChatId = null;
        let lastMessageCount = 0;

        function updateDebug(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        window.onload = function() {
            updateDebug('Page loaded, checking LiveChat SDK...');

            if (typeof LiveChat === 'undefined') {
                updateDebug('LiveChat SDK not found');
                document.getElementById('agent-info').innerText = 'Error: LiveChat SDK not loaded';
                return;
            }

            updateDebug('LiveChat SDK found, creating widget...');

            LiveChat.createDetailsWidget()
                .then(widget => {
                    updateDebug('Widget created successfully');
                    
                    // Add authorization listener
                    widget.on('authorization', auth => {
                        updateDebug('Authorization received');
                        if (auth && auth.agent) {
                            const agent = auth.agent;
                            updateDebug(`Agent info: ${JSON.stringify(agent)}`);
                            
                            // Display agent info
                            document.getElementById('agent-info').innerHTML = 
                                `Logged in as: ${agent.name || agent.email} (${agent.id})`;

                            // Store agent info
                            window.agentId = agent.id;
                            window.agentEmail = agent.email;

                            // Start fetching chats
                            fetchChats();
                            setInterval(fetchChats, 5000);
                            setInterval(updateCurrentChat, 2000);
                        }
                    });

                    // Listen for all events to debug
                    widget.on('*', event => {
                        updateDebug(`Event received: ${event.type}`);
                    });
                })
                .catch(error => {
                    updateDebug(`Error creating widget: ${error.message}`);
                    document.getElementById('agent-info').innerText = 
                        'Error creating widget: ' + error.message;
                });
        };

        async function fetchChats() {
            try {
                if (!window.agentId) {
                    updateDebug('No agent ID available');
                    return;
                }

                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${window.agentId}`);
                const chats = await response.json();
                
                const buttonContainer = document.getElementById('chatButtons');
                buttonContainer.innerHTML = '';

                if (chats.length > 1) {
                    chats.forEach(chat => {
                        const button = document.createElement('button');
                        button.className = 'chat-button';
                        button.textContent = chat.chatId;
                        button.onclick = () => showChat(chat.chatId);
                        buttonContainer.appendChild(button);
                    });
                } else if (chats.length === 1) {
                    showChat(chats[0].chatId);
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
                updateDebug(`Error fetching chats: ${error.message}`);
            }
        }

        async function showChat(chatId) {
            try {
                currentChatId = chatId;
                lastMessageCount = 0;
                await updateCurrentChat();
            } catch (error) {
                console.error('Error in showChat:', error);
                updateDebug(`Error showing chat: ${error.message}`);
            }
        }

        async function updateCurrentChat() {
            if (!currentChatId || !window.agentId) return;

            try {
                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chat/${currentChatId}`);
                const messages = await response.json();
                
                const conversationDiv = document.getElementById('conversation');
                if (messages.length > lastMessageCount) {
                    const isAtBottom = conversationDiv.scrollHeight - conversationDiv.scrollTop === conversationDiv.clientHeight;
                    
                    conversationDiv.innerHTML = '';
                    messages.forEach(message => {
                        appendQA(message.visitorMessage, message.botResponse);
                    });

                    if (isAtBottom || lastMessageCount === 0) {
                        conversationDiv.scrollTop = conversationDiv.scrollHeight;
                    }

                    lastMessageCount = messages.length;
                }
            } catch (error) {
                console.error('Error updating chat:', error);
                updateDebug(`Error updating chat: ${error.message}`);
            }
        }

        function appendQA(question, answer) {
            const convDiv = document.getElementById("conversation");
            const pairDiv = document.createElement("div");
            pairDiv.className = "qa-pair";

            // Add question
            const qLabel = document.createElement("div");
            qLabel.className = "label";
            qLabel.innerText = "Visitor Question:";
            
            const qBox = document.createElement("div");
            qBox.className = "box";
            qBox.innerText = question;

            // Add answer
            const aLabel = document.createElement("div");
            aLabel.className = "label";
aLabel.innerText = "Bot's Answer:";

            const aBox = document.createElement("div");
            aBox.className = "box";
            aBox.innerText = answer;

            // Create copy icon
            const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            copyIcon.setAttribute("width", "20");
            copyIcon.setAttribute("height", "20");
            copyIcon.setAttribute("viewBox", "0 0 24 24");
            copyIcon.setAttribute("fill", "none");
            copyIcon.setAttribute("stroke", "currentColor");
            copyIcon.setAttribute("stroke-width", "2");
            copyIcon.setAttribute("stroke-linecap", "round");
            copyIcon.setAttribute("stroke-linejoin", "round");
            copyIcon.classList.add("copy-icon");
            copyIcon.innerHTML = `
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            `;

            // Create copy feedback element
            const copyFeedback = document.createElement("div");
            copyFeedback.className = "copy-feedback";
            copyFeedback.textContent = "Copied!";

            // Add copy functionality
            copyIcon.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(aBox.innerText);
                    copyFeedback.style.display = 'block';
                    setTimeout(() => {
                        copyFeedback.style.display = 'none';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    updateDebug('Failed to copy text');
                }
            };

            // Append all elements
            aBox.appendChild(copyIcon);
            aBox.appendChild(copyFeedback);

            pairDiv.appendChild(qLabel);
            pairDiv.appendChild(qBox);
            pairDiv.appendChild(aLabel);
            pairDiv.appendChild(aBox);

            convDiv.appendChild(pairDiv);
        }
    </script>

    <style>
        .qa-pair {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .box {
            background-color: #f4f6f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            white-space: pre-wrap;
            position: relative;
        }

        .copy-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .copy-feedback {
            position: absolute;
            right: 8px;
            top: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
    </style>
</body>
</html>
