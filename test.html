<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Add LiveChat SDK -->
  <script src="https://accounts.livechatinc.com/sdk/js/1.0/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #2c3e50;
      text-align: center;
    }

    .agent-info {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #3498db;
      font-weight: bold;
    }

    .conversation {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
      position: relative;
    }

    .copy-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .copy-feedback {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .chat-buttons {
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-button {
      margin: 2px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 10px;  /* Reduced font size */
    }

    .login-button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Bot Assistant Panel</h2>
    <div id="agentInfo" class="agent-info">Loading agent information...</div>
    <div id="loginContainer" style="display: none; text-align: center;">
      <p>Please login to access your chats</p>
      <button id="loginButton" class="login-button">Login to LiveChat</button>
    </div>
    <div id="chatButtons" class="chat-buttons"></div>
    <div id="conversation" class="conversation">
      <!-- Q&A pairs will appear here -->
    </div>
    <div class="footer">Powered by Bot@Work</div>
  </div>

  <script>
    let lastAnswerBox = null;
    let lastCopyIcon = null;
    let conversationHistory = [];
    let currentChatId = null;
    let lastMessageCount = 0;
    let currentAgentId = null;

    // Initialize LiveChat SDK
    const lcAccountsSDK = window.LivechatAccountsSDK.init({
      client_id: 'YOUR_CLIENT_ID', // Replace with your actual client ID from LiveChat Developer Console
      onIdentityFetched: (identity) => {
        if (identity) {
          currentAgentId = identity.email;
          document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
          document.getElementById('loginContainer').style.display = 'none';
          fetchChats(); // Fetch chats for this agent
        } else {
          document.getElementById('agentInfo').textContent = 'Not logged in';
          document.getElementById('loginContainer').style.display = 'block';
        }
      }
    });

    // Login button handler
    document.getElementById('loginButton').addEventListener('click', () => {
      lcAccountsSDK.openPopup().then(response => {
        if (response && response.access_token) {
          // Authentication successful
          console.log('Authentication successful');
          lcAccountsSDK.getIdentity().then(identity => {
            if (identity) {
              currentAgentId = identity.email;
              document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
              document.getElementById('loginContainer').style.display = 'none';
              fetchChats(); // Fetch chats for this agent
            }
          });
        }
      }).catch(err => {
        console.error('Authentication failed:', err);
      });
    });

    // Function to get current agent ID
    async function getCurrentAgentId() {
      if (currentAgentId) {
        return currentAgentId;
      }
      
      try {
        const identity = await lcAccountsSDK.getIdentity();
        if (identity) {
          currentAgentId = identity.email;
          document.getElementById('agentInfo').textContent = `Current Agent: ${currentAgentId}`;
          return currentAgentId;
        }
        return null;
      } catch (error) {
        console.error('Error getting agent identity:', error);
        return null;
      }
    }

    function appendQA(question, answer) {
      const convDiv = document.getElementById("conversation");
      const pairDiv = document.createElement("div");
      pairDiv.className = "qa-pair";

      const qLabel = document.createElement("div");
      qLabel.className = "label";
      qLabel.innerText = "Visitor Question:";

      const qBox = document.createElement("div");
      qBox.className = "box";
      qBox.innerText = question;

      const aLabel = document.createElement("div");
      aLabel.className = "label";
      aLabel.innerText = "Bot's Answer:";

      const aBox = document.createElement("div");
      aBox.className = "box";
      aBox.innerText = answer;

      const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      copyIcon.setAttribute("width", "20");
      copyIcon.setAttribute("height", "20");
      copyIcon.setAttribute("viewBox", "0 0 24 24");
      copyIcon.setAttribute("fill", "none");
      copyIcon.setAttribute("stroke", "currentColor");
      copyIcon.setAttribute("stroke-width", "2");
      copyIcon.setAttribute("stroke-linecap", "round");
      copyIcon.setAttribute("stroke-linejoin", "round");
      copyIcon.classList.add("copy-icon");
      copyIcon.innerHTML = `
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      `;

      const copyFeedback = document.createElement("div");
      copyFeedback.className = "copy-feedback";
      copyFeedback.textContent = "Copied!";

      copyIcon.onclick = async () => {
        try {
          await navigator.clipboard.writeText(aBox.innerText);
          copyFeedback.style.display = 'block';
          setTimeout(() => {
            copyFeedback.style.display = 'none';
          }, 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      };

      aBox.appendChild(copyIcon);
      aBox.appendChild(copyFeedback);

      pairDiv.appendChild(qLabel);
      pairDiv.appendChild(qBox);
      pairDiv.appendChild(aLabel);
      pairDiv.appendChild(aBox);

      convDiv.appendChild(pairDiv);

      lastAnswerBox = aBox;
      lastCopyIcon = copyIcon;
    }

    async function fetchChats() {
      try {
        const agentId = await getCurrentAgentId();
        if (!agentId) {
          console.log('No agent ID available, cannot fetch chats');
          return;
        }

        // Fetch chats for the current agent
        const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${encodeURIComponent(agentId)}`);
        const chats = await response.json();
        
        const buttonContainer = document.getElementById('chatButtons');
        buttonContainer.innerHTML = '';

        if (chats.length > 1) {
          chats.forEach(chat => {
            const button = document.createElement('button');
            button.className = 'chat-button';
            button.textContent = chat.chatId;
            button.onclick = () => showChat(chat.chatId);
            buttonContainer.appendChild(button);
          });
        } else if (chats.length === 1) {
          showChat(chats[0].chatId);
        } else {
          document.getElementById('conversation').innerHTML = '<p style="text-align:center;">No chats available for your account</p>';
        }
      } catch (error) {
        console.error('Error fetching chats:', error);
      }
    }

    async function showChat(chatId) {
      try {
        currentChatId = chatId;
        lastMessageCount = 0;
        await updateCurrentChat();
      } catch (error) {
        console.error('Error in showChat:', error);
      }
    }

    async function updateCurrentChat() {
      if (!currentChatId) return;

      try {
        const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chat/${currentChatId}`);
        const messages = await response.json();
        
        const conversationDiv = document.getElementById('conversation');
        if (messages.length > lastMessageCount) {
          const isAtBottom = conversationDiv.scrollHeight - conversationDiv.scrollTop === conversationDiv.clientHeight;
          
          conversationDiv.innerHTML = '';
          messages.forEach(message => {
            appendQA(message.visitorMessage, message.botResponse);
          });

          if (isAtBottom || lastMessageCount === 0) {
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
          }

          lastMessageCount = messages.length;
        }
      } catch (error) {
        console.error('Error updating current chat:', error);
      }
    }

    window.onload = function() {
      // Check if agent is already logged in
      getCurrentAgentId().then(agentId => {
        if (agentId) {
          fetchChats();
          setInterval(fetchChats, 5000);
          setInterval(updateCurrentChat, 2000);
        } else {
          document.getElementById('agentInfo').textContent = 'Not logged in';
          document.getElementById('loginContainer').style.display = 'block';
        }
      });
    };
  </script>
</body>
</html>
