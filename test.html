<!DOCTYPE html>
<html>
<head>
  <title>LiveChat Account Info</title>
</head>
<body>
  <button id="getInfo">Get Account Info</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('getInfo').addEventListener('click', () => {
      fetch('https://api.livechatinc.com/v3.4/agents', {
        headers: {
          'Authorization': 'Bearer us-south1:jn1uhQufm8zhoCl0-AXSzeciKLk'  // Replace with your token here (dangerous!)
        }
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        return res.json();
      })
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      });
    });
  </script>
</body>
</html>
