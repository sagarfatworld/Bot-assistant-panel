<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Agent Info Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@livechat/agent-app-widget-sdk@1.3.0"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 400px;
            margin: 40px auto;
        }
        h2 {
            margin-top: 0;
            font-size: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .agent-info {
            margin-top: 20px;
            font-size: 16px;
            background: #f4f6f8;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logged-in Agent Info</h2>
        <div id="agent-info" class="agent-info">Loading agent information...</div>
    </div>

    <!-- Additional block you wanted to include (corrected) -->
    <div id="agent-info">Loading agent information...</div>
    <script src="https://cdn.jsdelivr.net/npm/@livechat/agent-app-widget-sdk@1.3.0"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (window.LiveChat && window.LiveChat.AgentAppSDK) {
                const sdk = new window.LiveChat.AgentAppSDK();
                sdk.getAgent().then(agent => {
                    document.getElementById('agent-info').innerHTML = `
                        <strong>Name:</strong> ${agent.name}<br>
                        <strong>Email:</strong> ${agent.email}
                    `;
                }).catch(error => {
                    document.getElementById('agent-info').innerText = 'Could not get agent info.';
                    console.error(error);
                });
            } else {
                document.getElementById('agent-info').innerText = 'SDK not loaded or not in Agent App.';
            }
        });
    </script>
</body>
</html>
