<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2c3e50;
      text-align: center;
    }

    .conversation {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
      position: relative;
    }

    .copy-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .copy-feedback {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Bot Assistant Panel</h2>
    <div id="conversation" class="conversation">
      <!-- Q&A pairs will appear here -->
    </div>
    <div class="footer">Powered by Bot@Work</div>
  </div>

  <script>
    let lastAnswerBox = null;
    let lastCopyIcon = null;
    let conversationHistory = [];

    function appendQA(question, answer) {
      const convDiv = document.getElementById("conversation");
      const pairDiv = document.createElement("div");
      pairDiv.className = "qa-pair";

      const qLabel = document.createElement("div");
      qLabel.className = "label";
      qLabel.innerText = "Visitor Question:";

      const qBox = document.createElement("div");
      qBox.className = "box";
      qBox.innerText = question;

      const aLabel = document.createElement("div");
      aLabel.className = "label";
      aLabel.innerText = "Bot's Answer:";

      const aBox = document.createElement("div");
      aBox.className = "box";
      aBox.innerText = answer;

      const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      copyIcon.setAttribute("width", "20");
      copyIcon.setAttribute("height", "20");
      copyIcon.setAttribute("viewBox", "0 0 24 24");
      copyIcon.setAttribute("fill", "none");
      copyIcon.setAttribute("stroke", "currentColor");
      copyIcon.setAttribute("stroke-width", "2");
      copyIcon.setAttribute("stroke-linecap", "round");
      copyIcon.setAttribute("stroke-linejoin", "round");
      copyIcon.classList.add("copy-icon");
      copyIcon.innerHTML = `
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      `;

      const copyFeedback = document.createElement("div");
      copyFeedback.className = "copy-feedback";
      copyFeedback.textContent = "Copied!";

      copyIcon.onclick = async () => {
        try {
          await navigator.clipboard.writeText(aBox.innerText);
          copyFeedback.style.display = 'block';
          setTimeout(() => {
            copyFeedback.style.display = 'none';
          }, 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      };

      aBox.appendChild(copyIcon);
      aBox.appendChild(copyFeedback);

      pairDiv.appendChild(qLabel);
      pairDiv.appendChild(qBox);
      pairDiv.appendChild(aLabel);
      pairDiv.appendChild(aBox);

      convDiv.appendChild(pairDiv);
      convDiv.scrollTop = convDiv.scrollHeight;

      lastAnswerBox = aBox;
      lastCopyIcon = copyIcon;
    }

    function updateLastAnswer(text) {
      if (lastAnswerBox) {
        const copyIcon = lastAnswerBox.querySelector('.copy-icon');
        const copyFeedback = lastAnswerBox.querySelector('.copy-feedback');
        lastAnswerBox.innerText = text;
        if (copyIcon) {
          lastAnswerBox.appendChild(copyIcon);
          lastAnswerBox.appendChild(copyFeedback);
        }
      }
    }

    // Function to fetch data from webhook
    async function fetchWebhookData() {
      try {
        const response = await fetch('https://testing-app-rb2j.onrender.com/livechat/webhook');
        const data = await response.json();
        
        if (data.visitorMessage && data.botResponse) {
          // Check if this message is already displayed
          const messageExists = conversationHistory.some(
            item => item.visitorMessage === data.visitorMessage
          );
          
          if (!messageExists) {
            appendQA(data.visitorMessage, data.botResponse);
            conversationHistory.push(data);
          }
        }
      } catch (error) {
        console.error('Error fetching webhook data:', error);
      }
    }

    // Start polling when page loads
    window.onload = function() {
      fetchWebhookData(); // Initial fetch
      setInterval(fetchWebhookData, 5000); // Check every 5 seconds
    };
  </script>
</body>
</html>
