<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Update the SDK import -->
    <script src="https://unpkg.com/@livechat/agent-app-widget-sdk@1.3.0"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://my.livechat.com">
    <!-- Your existing styles remain the same -->
</head>
<body>
    <div class="container">
        <div id="agent-info">Initializing...</div>
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="chatButtons" class="chat-buttons"></div>
        <div id="conversation" class="conversation"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        let agentId = '';
        let userEmail = '';
        let currentChatId = null;
        let lastMessageCount = 0;

        async function initializeSDK() {
            try {
                console.log('Starting SDK initialization...');
                
                // Wait for SDK to load
                if (typeof AgentAppWidget === 'undefined') {
                    throw new Error('AgentAppWidget SDK not found');
                }

                // Initialize the SDK
                console.log('Initializing AgentAppWidget...');
                await AgentAppWidget.init();

                // Get user information
                console.log('Getting user information...');
                const user = await AgentAppWidget.getUser();

                if (!user) {
                    throw new Error('No user data received');
                }

                console.log('User data received:', user);
                agentId = user.id;
                userEmail = user.email;

                // Display agent info
                document.getElementById('agent-info').innerHTML = 
                    `Logged in as: ${user.name || user.email} (${user.id})`;

                // Login to backend
                await loginToBackend(user);

                return true;
            } catch (error) {
                console.error('SDK initialization error:', error);
                document.getElementById('agent-info').innerText = 
                    'Could not get agent info. Error: ' + error.message;
                return false;
            }
        }

        async function loginToBackend(user) {
            try {
                const response = await fetch('https://testing-app-rb2j.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agentUserId: user.id,
                        agentEmail: user.email
                    })
                });

                if (!response.ok) {
                    throw new Error('Backend login failed');
                }

                console.log('Backend login successful');
            } catch (error) {
                throw new Error(`Backend login error: ${error.message}`);
            }
        }

        // Your existing functions (fetchChats, showChat, updateCurrentChat, appendQA) remain the same

        window.onload = async function() {
            try {
                console.log('Page loaded, waiting for SDK...');
                
                // Add a slight delay to ensure SDK is loaded
                setTimeout(async () => {
                    const initialized = await initializeSDK();
                    if (initialized) {
                        console.log('SDK initialized successfully, starting chat fetch...');
                        fetchChats();
                        setInterval(fetchChats, 5000);
                        setInterval(updateCurrentChat, 2000);
                    }
                }, 1000);
            } catch (error) {
                console.error('Error during initialization:', error);
                document.getElementById('agent-info').innerText = 
                    'Initialization error: ' + error.message;
            }
        };
    </script>
</body>
</html>
