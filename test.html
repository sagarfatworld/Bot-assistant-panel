<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Added LiveChat SDK -->
  <script src="https://unpkg.com/@livechat/agent-app-widget-sdk@1.3.0"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #2c3e50;
      text-align: center;
    }

    .conversation {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .qa-pair {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .box {
      background-color: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      white-space: pre-wrap;
      position: relative;
    }

    .copy-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .copy-feedback {
      position: absolute;
      right: 8px;
      top: 8px;
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .chat-buttons {
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-button {
      margin: 2px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 10px;
    }

    #userInfo {
      text-align: right;
      margin-bottom: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="container">
        <div id="userInfo">Initializing...</div>
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="chatButtons" class="chat-buttons"></div>
        <div id="conversation" class="conversation"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        let agentId = '';
        let userEmail = '';

        async function initializeLiveChat() {
            try {
                console.log('Initializing LiveChat...');
                await LiveChat.init();
                const user = await LiveChat.getUser();
                
                if (user && user.id) {
                    // Login to backend
                    const loginResponse = await fetch('https://testing-app-rb2j.onrender.com/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            agentUserId: user.id,
                            agentEmail: user.email
                        })
                    });

                    if (!loginResponse.ok) {
                        throw new Error('Failed to login to backend');
                    }

                    agentId = user.id;
                    userEmail = user.email;
                    document.getElementById('userInfo').textContent = 
                        `Logged in as: ${userEmail}`;
                    return agentId;
                }
            } catch (error) {
                console.error('LiveChat initialization error:', error);
                document.getElementById('userInfo').textContent = 
                    'Error: ' + error.message;
return null;
            }
        }

        async function fetchChats() {
            try {
                if (!agentId) {
                    console.log('No agent ID available');
                    return;
                }

                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chats/${agentId}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch chats');
                }

                const chats = await response.json();
                
                const buttonContainer = document.getElementById('chatButtons');
                buttonContainer.innerHTML = '';

                if (chats.length > 1) {
                    chats.forEach(chat => {
                        const button = document.createElement('button');
                        button.className = 'chat-button';
                        button.textContent = chat.chatId;
                        button.onclick = () => showChat(chat.chatId);
                        buttonContainer.appendChild(button);
                    });
                } else if (chats.length === 1) {
                    showChat(chats[0].chatId);
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
                document.getElementById('userInfo').textContent = 
                    'Error fetching chats: ' + error.message;
            }
        }

        async function showChat(chatId) {
            try {
                currentChatId = chatId;
                lastMessageCount = 0;
                await updateCurrentChat();
            } catch (error) {
                console.error('Error in showChat:', error);
            }
        }

        async function updateCurrentChat() {
            if (!currentChatId || !agentId) return;

            try {
                const response = await fetch(
                    `https://testing-app-rb2j.onrender.com/livechat/chat/${currentChatId}`,
                    { credentials: 'include' }
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch chat messages');
                }

                const messages = await response.json();
                
                const conversationDiv = document.getElementById('conversation');
                if (messages.length > lastMessageCount) {
                    const isAtBottom = conversationDiv.scrollHeight - conversationDiv.scrollTop === conversationDiv.clientHeight;
                    
                    conversationDiv.innerHTML = '';
                    messages.forEach(message => {
                        appendQA(message.visitorMessage, message.botResponse);
                    });

                    if (isAtBottom || lastMessageCount === 0) {
                        conversationDiv.scrollTop = conversationDiv.scrollHeight;
                    }

                    lastMessageCount = messages.length;
                }
            } catch (error) {
                console.error('Error updating current chat:', error);
            }
        }

        function appendQA(question, answer) {
            const convDiv = document.getElementById("conversation");
            const pairDiv = document.createElement("div");
            pairDiv.className = "qa-pair";

            const qLabel = document.createElement("div");
            qLabel.className = "label";
            qLabel.innerText = "Visitor Question:";

            const qBox = document.createElement("div");
            qBox.className = "box";
            qBox.innerText = question;

            const aLabel = document.createElement("div");
            aLabel.className = "label";
            aLabel.innerText = "Bot's Answer:";

            const aBox = document.createElement("div");
            aBox.className = "box";
            aBox.innerText = answer;

            const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            copyIcon.setAttribute("width", "20");
            copyIcon.setAttribute("height", "20");
            copyIcon.setAttribute("viewBox", "0 0 24 24");
            copyIcon.setAttribute("fill", "none");
            copyIcon.setAttribute("stroke", "currentColor");
            copyIcon.setAttribute("stroke-width", "2");
            copyIcon.setAttribute("stroke-linecap", "round");
            copyIcon.setAttribute("stroke-linejoin", "round");
            copyIcon.classList.add("copy-icon");
            copyIcon.innerHTML = `
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            `;

            const copyFeedback = document.createElement("div");
            copyFeedback.className = "copy-feedback";
            copyFeedback.textContent = "Copied!";

            copyIcon.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(aBox.innerText);
                    copyFeedback.style.display = 'block';
                    setTimeout(() => {
                        copyFeedback.style.display = 'none';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            aBox.appendChild(copyIcon);
            aBox.appendChild(copyFeedback);

            pairDiv.appendChild(qLabel);
            pairDiv.appendChild(qBox);
            pairDiv.appendChild(aLabel);
            pairDiv.appendChild(aBox);

            convDiv.appendChild(pairDiv);
        }

        window.onload = async function() {
            try {
                console.log('Page loaded, initializing LiveChat...');
                const initialized = await initializeLiveChat();
                if (initialized) {
                    console.log('LiveChat initialized, starting chat fetching...');
                    fetchChats();
                    setInterval(fetchChats, 5000);
                    setInterval(updateCurrentChat, 2000);
                } else {
                    console.error('Failed to initialize LiveChat');
                }
            } catch (error) {
                console.error('Error during initialization:', error);
                document.getElementById('userInfo').textContent = 
                    'Error during initialization: ' + error.message;
            }
        };
    </script>
</body>
</html>
</html>
