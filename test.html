<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Updated SDK script -->
    <script src="https://accounts.livechatinc.com/sdk/v2/sdk.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
        }

        .agent-info {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .conversation {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .qa-pair {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .box {
            background-color: #f4f6f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            white-space: pre-wrap;
            position: relative;
            margin-bottom: 10px;
        }

        .copy-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .copy-feedback {
            position: absolute;
            right: 8px;
            top: 8px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .loading-state {
            text-align: center;
            padding: 10px;
            color: #666;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .error-state {
            text-align: center;
            padding: 10px;
            color: #dc3545;
            background-color: #f8d7da;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .chat-buttons {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .chat-button {
            margin: 3px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .chat-button:hover {
            background-color: #34495e;
        }

        .chat-button.active {
            background-color: #16a085;
        }

        .debug-info {
            font-size: 10px;
            color: #999;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¤– Bot Assistant Panel</h2>
        <div id="agentInfo" class="agent-info">Initializing...</div>
        <div id="errorState" class="error-state"></div>
        <div id="loadingState" class="loading-state">Loading...</div>
        <div id="conversation" class="conversation"></div>
        <div id="debugInfo" class="debug-info"></div>
        <div class="footer">Powered by Bot@Work</div>
    </div>

    <script>
        let currentChatId = null;
        let lastMessageCount = 0;
        let agentEmail = null;

        // Initialize LiveChat Widget SDK
        async function initializeWidget() {
            try {
                // Initialize the Widget SDK
                const LiveChatWidget = window.LiveChatWidget;
                
                if (!LiveChatWidget) {
                    throw new Error('Widget SDK not loaded');
                }

                // Get current chat data
                const data = await LiveChatWidget.get('chat');
                currentChatId = data.chatId;
                
                // Get agent data
                const agent = await LiveChatWidget.get('agent');
                agentEmail = agent.email;

                document.getElementById('agentInfo').textContent = `Agent: ${agentEmail}`;
                
                // Start fetching chat messages
                await updateCurrentChat();
                startPolling();

            } catch (error) {
                showError('Failed to initialize', error.message);
                console.error('Error initializing Widget:', error);
            }
        }

        function showError(message, details = '') {
            const errorDiv = document.getElementById('errorState');
            errorDiv.innerHTML = `
                <div>${message}</div>
                ${details ? `<div style="font-size: 0.8em; margin-top: 5px;">${details}</div>` : ''}
            `;
            errorDiv.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        async function updateCurrentChat() {
            if (!currentChatId) return;

            try {
                const response = await fetch(`https://testing-app-rb2j.onrender.com/livechat/chat/${currentChatId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const messages = await response.json();
                
                const conversationDiv = document.getElementById('conversation');
                if (messages.length > lastMessageCount) {
                    const isAtBottom = conversationDiv.scrollHeight - conversationDiv.scrollTop === conversationDiv.clientHeight;
                    
                    conversationDiv.innerHTML = '';
                    messages.forEach(message => {
                        appendQA(message.visitorMessage, message.botResponse);
                    });

                    if (isAtBottom || lastMessageCount === 0) {
                        conversationDiv.scrollTop = conversationDiv.scrollHeight;
                    }

                    lastMessageCount = messages.length;
                }
            } catch (error) {
                console.error('Error updating chat:', error);
            }
        }

        function appendQA(question, answer) {
            const convDiv = document.getElementById("conversation");
            const pairDiv = document.createElement("div");
            pairDiv.className = "qa-pair";

            // Question section
            const qLabel = document.createElement("div");
            qLabel.className = "label";
            qLabel.innerText = "Visitor Question:";

            const qBox = document.createElement("div");
            qBox.className = "box";
            qBox.innerText = question;

            // Answer section
            const aLabel = document.createElement("div");
            aLabel.className = "label";
            aLabel.innerText = "Bot's Answer:";

            const aBox = document.createElement("div");
            aBox.className = "box";
            aBox.innerText = answer;

            // Add copy button
            const copyButton = document.createElement("button");
            copyButton.className = "copy-button";
            copyButton.innerHTML = "Copy";
            copyButton.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(answer);
                    copyButton.innerHTML = "Copied!";
                    setTimeout(() => {
                        copyButton.innerHTML = "Copy";
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            aBox.appendChild(copyButton);

            pairDiv.appendChild(qLabel);
            pairDiv.appendChild(qBox);
            pairDiv.appendChild(aLabel);
            pairDiv.appendChild(aBox);

            convDiv.appendChild(pairDiv);
        }

        function startPolling() {
            // Poll for updates every 2 seconds
            setInterval(() => {
                if (currentChatId) {
                    updateCurrentChat();
                }
            }, 2000);
        }

        // Initialize when the page loads
        window.addEventListener('DOMContentLoaded', initializeWidget);
    </script>
</body>
</html>
